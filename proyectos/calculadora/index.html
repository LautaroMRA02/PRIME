<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            height: 100dvh;
        }
        .calculadora{
            display: grid;
            grid-template-areas: 
            "a a "
            "b c "
            ;
            justify-content: center;
            width: 90%;
            height: 90%;
            background-color: darkgray;
        }
        .tablon{
            grid-area: a;
            font-size: 2.5rem;
            display: flex;
            flex-flow: column nowrap;
            align-items: flex-end;
            justify-content: flex-end







        }
        .buttons_number{
            display: grid;
            grid-area: b;
        
        }
        .buttons_number{

            display: grid;
            width: 50%;
            grid-template-areas: "a a a";
            grid-auto-rows: 48px;
            grid-auto-columns: 48px;
        }
        #button_number-0{
            grid-column: 2;
            grid-row: 4;
        }
        .expres{
            grid-area: c;
            display: flex;
            flex-flow: column nowrap;
        }
        .expre{
            width: 48px;
            height: 48px;
        }
        #total{
            width: calc(48px * 4);
            height: 48px;
        }
    </style>
    <main class="calculadora">
        <section class="tablon">
            <section id="pre_value"></section>
            <section id="tabla"></section>

            <button id="total">total</button>
        </section>
        <section class="buttons_number">
            <button class="button_number" id="button_number-1" data-value="1" onclick="">1</button>
            <button class="button_number" id="button_number-2" data-value="2" onclick="">2</button>
            <button class="button_number" id="button_number-3" data-value="3" onclick="">3</button>
            <button class="button_number" id="button_number-4" data-value="4" onclick="">4</button>
            <button class="button_number" id="button_number-5" data-value="5" onclick="">5</button>
            <button class="button_number" id="button_number-6" data-value="6" onclick="">6</button>
            <button class="button_number" id="button_number-7" data-value="7" onclick="">7</button>
            <button class="button_number" id="button_number-8" data-value="8" onclick="">8</button>
            <button class="button_number" id="button_number-9" data-value="9" onclick="">9</button>
            <button class="button_number" id="button_number-0" data-value="0" onclick="">0</button>
        </section>
        <section class="expres">
            <button class="button_number expre" data-value="+">+</button>
            <button class="button_number expre" data-value="-">-</button>
            <button class="button_number expre" data-value="*">*</button>
            <button class="button_number expre" data-value="/">/</button>
        </section>
        <script src="./calculadora.js"></script>
    </main>
</body>
</html>
